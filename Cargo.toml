[package]
name = "kavserver"
version = "0.1.0"
edition = "2024"


[workspace]
members = [".", "core-server", "migration"]

[dependencies]
migration = { path = "migration" }
core-server = { path = "core-server" }
async-trait = "0.1.89"
regex = "1.11.2"
salvo = { version = "0.83.0", features = [
    "affix-state",
    "jwt-auth",
    "logging",
] }
sea-orm = { version = "1.1.15", features = ["macros", "sqlx-postgres"] }
tokio = { version = "1", features = ["macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"
dotenvy = "0.15.7"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.16"
rust_decimal = "1.37.2"
crypto = { version = "0.5.1", features = ["password-hash"] }
argon2 = "0.5.3"
time = "0.3.43"
jsonwebtoken = "9.3.1"
strum = "0.27.2"
strum_macros = "0.27.2"
