[package]
name = "kavserver"
version = "0.1.0"
edition = "2024"


[workspace]
members = [".", "migration"]

[dependencies]
migration = { path = "migration" }
async-trait = "0.1.89"
regex = "1.11.2"
salvo = { version = "0.83.0", features = ["affix-state", "logging"] }
sea-orm = { version = "1.1.15", features = ["macros", "sqlx-postgres"] }
tokio = { version = "1", features = ["macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"
dotenvy = "0.15.7"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.16"
rust_decimal = "1.37.2"
crypto = { version = "0.5.1", features = ["password-hash"] }
argon2 = "0.5.3"
